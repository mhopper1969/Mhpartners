<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Martyn Hopper & Partners — Coming soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Martyn Hopper & Partners — Law, regulation and public policy. Site launching soon." />
  <style>
    :root {
      --bg: #0c0c0e;
      --panel: #121216;
      --ink: #f2f2f3;
      --muted: #b8b8bf;
      --accent: #d4c28a;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      background: var(--bg);
      color: var(--ink);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      isolation: isolate;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url("assets/hero-exterior.jpg") center center / cover no-repeat;
      opacity: 0.35;
      filter: contrast(105%) brightness(90%);
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse at center, rgba(12,12,14,0.3) 0%, rgba(12,12,14,0.85) 100%);
      z-index: -1;
    }

    .logo {
      max-width: 320px;
      width: 30vw;
      margin-bottom: 36px;
      opacity: 0.95;
    }

    .panel {
      background: color-mix(in srgb, var(--panel) 92%, transparent);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 16px;
      padding: clamp(20px, 3vw, 36px);
      text-align: center;
      width: min(600px, 90vw);
      box-shadow: 0 10px 40px rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: clamp(28px, 3.5vw, 42px);
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .tag {
      color: var(--muted);
      font-size: clamp(14px, 1.6vw, 16px);
      margin-bottom: 16px;
    }

    .strap {
      color: var(--ink);
      opacity: 0.9;
      font-size: clamp(15px, 1.9vw, 18px);
      margin-bottom: 20px;
    }

    .contact {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .contact a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: var(--ink);
      padding: 10px 14px;
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    .contact a:hover {
      border-color: rgba(255,255,255,0.28);
      transform: translateY(-1px);
    }

    .foot {
      color: var(--muted);
      font-size: 13px;
      margin-top: 16px;
    }

    .accent { color: var(--accent); }

    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- Firm Logo -->
    <img src="assets/logo-mhp.png" alt="Martyn Hopper & Partners logo" class="logo" />

    <!-- Content Panel -->
    <div class="panel">
      <h1>Coming soon</h1>
      <p class="tag">Law, regulation and public policy – from defence to design.</p>
      <p class="strap">We’re putting the final touches to the site. In the meantime, you can reach us below.</p>

      <div class="contact">
        <a href="mailto:martyn@martynhopper.com">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 5h18v14H3z" stroke="currentColor" stroke-width="1.3"/>
            <path d="M3 7l9 6 9-6" stroke="currentColor" stroke-width="1.3" fill="none"/>
          </svg>
          martyn@martynhopper.com
        </a>

        <a href="https://www.linkedin.com/in/martyn-hopper-6b480526/" target="_blank" rel="noopener">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M4.98 3.5C4.98 4.88 3.86 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1 4.98 2.12 4.98 3.5zM0 8h5v16H0zM8 8h4.8v2.2h.07C13.6 8.9 15.5 8 17.9 8 23 8 24 11.3 24 16.1V24h-5v-6.8c0-1.6 0-3.7-2.3-3.7s-2.6 1.8-2.6 3.6V24H8z"/>
          </svg>
          LinkedIn
        </a>
      </div>

      <p class="foot"><small>&copy; <span id="y"></span> Martyn Hopper &amp; Partners. <span class="accent">Site launch imminent.</span></small></p>
    </div>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
